<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Offer Responses</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Offer Responses</h1>
    
    <div class="test-section">
        <h2>Create Test Conversation with Offer</h2>
        <button onclick="createOfferConversation()">Create Offer Conversation</button>
        <div id="result"></div>
    </div>

    <script>
        const CONVERSATION_STORAGE_KEY = 'reRideConversations';
        
        function createOfferConversation() {
            try {
                const offerConversation = {
                    id: "conv_offer_test_" + Date.now(),
                    customerId: "customer@test.com",
                    customerName: "John Doe",
                    sellerId: "seller@test.com",
                    vehicleId: 1,
                    vehicleName: "2024 Mahindra Thar LX",
                    vehiclePrice: 1500000,
                    messages: [
                        {
                            id: 1,
                            sender: "user",
                            text: "Hi, I'm interested in this vehicle. What's the best price you can offer?",
                            timestamp: new Date(Date.now() - 3600000).toISOString(),
                            isRead: true,
                            type: "text"
                        },
                        {
                            id: 2,
                            sender: "seller",
                            text: "Hello! The listed price is ‚Çπ15,00,000, but I can offer you ‚Çπ14,50,000 if you're serious about buying.",
                            timestamp: new Date(Date.now() - 3500000).toISOString(),
                            isRead: true,
                            type: "text"
                        },
                        {
                            id: 3,
                            sender: "user",
                            text: "That's still a bit high for me. Would you consider ‚Çπ13,00,000?",
                            timestamp: new Date(Date.now() - 3400000).toISOString(),
                            isRead: true,
                            type: "text"
                        },
                        {
                            id: 4,
                            sender: "user",
                            text: "I'd like to make an offer for this vehicle.",
                            timestamp: new Date(Date.now() - 3300000).toISOString(),
                            isRead: false,
                            type: "offer",
                            payload: {
                                offerPrice: 1300000,
                                status: "pending"
                            }
                        },
                        {
                            id: 5,
                            sender: "user",
                            text: "Offer: 400000",
                            timestamp: new Date(Date.now() - 3200000).toISOString(),
                            isRead: false,
                            type: "offer",
                            payload: {
                                offerPrice: 400000,
                                status: "pending"
                            }
                        }
                    ],
                    lastMessageAt: new Date(Date.now() - 3300000).toISOString(),
                    isReadBySeller: false,
                    isReadByCustomer: true,
                    isFlagged: false
                };
                
                // Get existing conversations or create new array
                const existing = localStorage.getItem(CONVERSATION_STORAGE_KEY);
                const conversations = existing ? JSON.parse(existing) : [];
                conversations.push(offerConversation);
                
                // Save back to localStorage
                localStorage.setItem(CONVERSATION_STORAGE_KEY, JSON.stringify(conversations));
                
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <h3>‚úÖ Offer Conversation Created!</h3>
                        <p>Created conversation with ID: ${offerConversation.id}</p>
                        <p>Total conversations: ${conversations.length}</p>
                        <p><strong>Features to test:</strong></p>
                        <ul>
                            <li>‚úÖ Accept Offer - Seller can accept the ‚Çπ13,00,000 offer</li>
                            <li>‚ùå Reject Offer - Seller can decline the offer</li>
                            <li>üí∞ Counter Offer - Seller can make a counter-offer</li>
                        </ul>
                        <p><strong>Instructions:</strong></p>
                        <ol>
                            <li>Go to the main application</li>
                            <li>Login as a seller</li>
                            <li>Go to Dashboard ‚Üí Messages</li>
                            <li>Select the conversation with "2024 Mahindra Thar LX"</li>
                            <li>You should see the offer message with Accept/Reject/Counter buttons</li>
                        </ol>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Creating Offer Conversation</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
