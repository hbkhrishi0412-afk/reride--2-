<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#8E0D3C" />
    <meta name="description" content="ReRide - Buy and sell quality used vehicles with confidence. AI-powered recommendations and certified inspections." />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://nominatim.openstreetmap.org" crossorigin>
    <link rel="dns-prefetch" href="https://i.pravatar.cc" />
    
    <!-- Load fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>ReRide - Buy & Sell Quality Used Vehicles</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            'brand-blue': {
              'lightest': 'hsl(var(--color-brand-blue-lightest) / <alpha-value>)',
              'light': 'hsl(var(--color-brand-blue-light) / <alpha-value>)',
              'DEFAULT': 'hsl(var(--color-brand-blue-DEFAULT) / <alpha-value>)',
              'dark': 'hsl(var(--color-brand-blue-dark) / <alpha-value>)',
              'darker': 'hsl(var(--color-brand-blue-darker) / <alpha-value>)',
            },
            'brand-gray': {
              '50': 'hsl(var(--color-brand-gray-50) / <alpha-value>)',
              '100': 'hsl(var(--color-brand-gray-100) / <alpha-value>)',
              '200': 'hsl(var(--color-brand-gray-200) / <alpha-value>)',
              '300': 'hsl(var(--color-brand-gray-300) / <alpha-value>)',
              '400': 'hsl(var(--color-brand-gray-400) / <alpha-value>)',
              '500': 'hsl(var(--color-brand-gray-500) / <alpha-value>)',
              '600': 'hsl(var(--color-brand-gray-600) / <alpha-value>)',
              '700': 'hsl(var(--color-brand-gray-700) / <alpha-value>)',
              '800': 'hsl(var(--color-brand-gray-800) / <alpha-value>)',
              '900': 'hsl(var(--color-brand-gray-900) / <alpha-value>)',
              'dark': 'hsl(var(--color-brand-gray-dark) / <alpha-value>)',
              'darker': 'hsl(var(--color-brand-gray-darker) / <alpha-value>)',
            }
          },
          boxShadow: {
            'soft': '0 4px 15px -1px rgba(0, 0, 0, 0.06), 0 2px 8px -1px rgba(0, 0, 0, 0.04)',
            'soft-lg': '0 10px 25px -3px rgba(0, 0, 0, 0.07), 0 4px 10px -2px rgba(0, 0, 0, 0.03)',
            'soft-xl': '0 20px 35px -5px rgba(0, 0, 0, 0.07), 0 10px 15px -5px rgba(0, 0, 0, 0.03)',
            'glow': '0 0 15px hsl(var(--color-brand-blue-DEFAULT) / 0.5), 0 0 5px hsl(var(--color-brand-blue-DEFAULT) / 0.3)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(-10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            glow: {
              '0%, 100%': { 'text-shadow': '0 0 5px #fff, 0 0 10px #fff, 0 0 15px hsl(var(--color-brand-blue-DEFAULT)), 0 0 20px hsl(var(--color-brand-blue-DEFAULT))' },
              '50%': { 'text-shadow': '0 0 10px #fff, 0 0 15px hsl(var(--color-brand-blue-DEFAULT)), 0 0 20px hsl(var(--color-brand-blue-DEFAULT)), 0 0 25px hsl(var(--color-brand-blue-DEFAULT))' },
            },
             pulse: {
                '50%': { opacity: '.8' },
            },
            'toast-in': {
              '0%': { transform: 'translateX(100%)', opacity: '0' },
              '100%': { transform: 'translateX(0)', opacity: '1' },
            },
            'toast-out': {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(100%)', opacity: '0' },
            },
            slideInUp: {
              '0%': { transform: 'translateY(100%)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            },
            slideOutDown: {
              '0%': { transform: 'translateY(0)', opacity: '1' },
              '100%': { transform: 'translateY(100%)', opacity: '0' },
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            'glow': 'glow 2.5s ease-in-out infinite',
            'pulse': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'toast-in': 'toast-in 0.5s ease-out forwards',
            'toast-out': 'toast-out 0.5s ease-in forwards',
            'slide-in-up': 'slideInUp 0.4s ease-out forwards',
            'slide-out-down': 'slideOutDown 0.4s ease-in forwards',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'gradient-blue': 'linear-gradient(to right, hsl(var(--color-brand-blue-DEFAULT)), hsl(var(--color-brand-blue-dark)))',
            'gradient-main': 'linear-gradient(120deg, hsl(var(--color-brand-gray-50)) 0%, hsl(var(--color-brand-gray-100)) 100%)',
          }
        }
      }
    }
    </script>
    <style>
      /* --- THEME DEFINITIONS --- */
      /* Single Premium Theme: "Inside the Head" */
      :root {
        /* Accent: Deep Red & Orange */
        --color-brand-blue-lightest: 338 87% 70%;
        --color-brand-blue-light: 338 87% 60%;
        --color-brand-blue-DEFAULT: 338 87% 30%;
        --color-brand-blue-dark: 338 87% 24%;
        --color-brand-blue-darker: 338 87% 18%;

        /* Grayscale: Professional & Bold */
        --color-brand-gray-50: 210 30% 98%;
        --color-brand-gray-100: 210 25% 94%;
        --color-brand-gray-200: 210 20% 88%;
        --color-brand-gray-300: 210 18% 78%;
        --color-brand-gray-400: 210 15% 65%;
        --color-brand-gray-500: 210 14% 50%;
        --color-brand-gray-600: 210 18% 35%;
        --color-brand-gray-700: 210 22% 23%;
        --color-brand-gray-800: 258 34% 14%;
        --color-brand-gray-900: 258 34% 12%;
        --color-brand-gray-dark: 258 34% 14%;
        --color-brand-gray-darker: 258 34% 12%;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: hsl(var(--color-brand-gray-200) / 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--color-brand-blue-DEFAULT));
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--color-brand-blue-dark));
      }

      /* Scroll-triggered animations */
      .scroll-animate {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-chartjs-2": "https://aistudiocdn.com/react-chartjs-2@^5.3.0",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.24"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-brand-gray-50 antialiased text-brand-gray-700 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
