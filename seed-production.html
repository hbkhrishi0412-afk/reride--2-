<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed Production Database - ReRide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .credentials {
            margin-top: 15px;
            font-size: 13px;
            line-height: 1.8;
        }
        
        .credentials strong {
            color: #333;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border: 1px solid #b3d7ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #004085;
        }
        
        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå± Seed Production Database</h1>
        <p class="subtitle">Populate your MongoDB with mock users and vehicles</p>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è What this does:</strong>
            This will populate your database with 7 test users and 50 vehicle listings. Perfect for testing and demo purposes!
        </div>
        
        <div class="input-group">
            <label for="apiUrl">Your Deployed Site URL</label>
            <input 
                type="url" 
                id="apiUrl" 
                placeholder="https://your-app.vercel.app" 
                value=""
            >
        </div>
        
        <button class="button" onclick="seedDatabase()">
            üöÄ Seed Database Now
        </button>
        
        <div class="status" id="status"></div>
    </div>
    
    <script>
        // Auto-fill URL if this page is hosted on the same domain
        window.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('apiUrl');
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                input.value = window.location.origin;
            }
        });
        
        async function seedDatabase() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const statusDiv = document.getElementById('status');
            const button = document.querySelector('.button');
            
            // Validation
            if (!apiUrl) {
                showStatus('error', '‚ùå Please enter your site URL');
                return;
            }
            
            // Remove trailing slash
            const baseUrl = apiUrl.replace(/\/$/, '');
            const seedEndpoint = `${baseUrl}/api/seed`;
            
            try {
                // Show loading
                button.disabled = true;
                showStatus('loading', '<div class="spinner"></div> Seeding database... This may take a few seconds.');
                
                // Call seed API
                const response = await fetch(seedEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.details || data.error || 'Failed to seed database');
                }
                
                // Show success
                let successHTML = `
                    <strong>‚úÖ ${data.message}</strong><br><br>
                    <strong>üìä Database Summary:</strong><br>
                    ‚Ä¢ Users: ${data.data.users.inserted} inserted<br>
                    ‚Ä¢ Vehicles: ${data.data.vehicles.inserted} inserted<br><br>
                    <div class="credentials">
                        <strong>üîë Test Login Credentials:</strong><br>
                        <strong>Admin:</strong> ${data.credentials.admin.email} / ${data.credentials.admin.password}<br>
                        <strong>Seller:</strong> ${data.credentials.sellers[0].email} / ${data.credentials.sellers[0].password}<br>
                        <strong>Customer:</strong> ${data.credentials.customers[0].email} / ${data.credentials.customers[0].password}<br>
                    </div>
                `;
                
                showStatus('success', successHTML);
                
                // Auto-redirect after 5 seconds
                setTimeout(() => {
                    if (confirm('Database seeded successfully! Click OK to go to your site.')) {
                        window.location.href = baseUrl;
                    }
                }, 3000);
                
            } catch (error) {
                showStatus('error', `
                    <strong>‚ùå Error seeding database</strong><br><br>
                    ${error.message}<br><br>
                    <strong>Common fixes:</strong><br>
                    ‚Ä¢ Check MONGODB_URI is set in Vercel Environment Variables<br>
                    ‚Ä¢ Verify MongoDB Atlas network access allows connections<br>
                    ‚Ä¢ Make sure your site URL is correct<br>
                    ‚Ä¢ Check Vercel deployment logs for more details
                `);
            } finally {
                button.disabled = false;
            }
        }
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status show ${type}`;
            statusDiv.innerHTML = message;
        }
        
        // Allow Enter key to submit
        document.getElementById('apiUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                seedDatabase();
            }
        });
    </script>
</body>
</html>
