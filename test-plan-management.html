<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Management Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Plan Management Test</h1>
    
    <div class="test-section">
        <h2>Test Plan Service</h2>
        <button onclick="testPlanService()">Test Plan Service</button>
        <div id="planServiceResults"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Admin Panel Access</h2>
        <button onclick="testAdminPanel()">Test Admin Panel</button>
        <div id="adminPanelResults"></div>
    </div>

    <script>
        // Test Plan Service functionality
        async function testPlanService() {
            const results = document.getElementById('planServiceResults');
            results.innerHTML = '<div class="info">Testing plan service...</div>';
            
            try {
                // Test if we can access the plan service
                const response = await fetch('/api/plans');
                if (response.ok) {
                    const plans = await response.json();
                    results.innerHTML = `
                        <div class="success">✅ Plan Service is working!</div>
                        <div class="info">Found ${plans.length} plans</div>
                        <pre>${JSON.stringify(plans, null, 2)}</pre>
                    `;
                } else {
                    results.innerHTML = `<div class="error">❌ Plan Service error: ${response.status}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="error">❌ Plan Service error: ${error.message}</div>`;
            }
        }
        
        // Test Admin Panel access
        async function testAdminPanel() {
            const results = document.getElementById('adminPanelResults');
            results.innerHTML = '<div class="info">Testing admin panel access...</div>';
            
            try {
                // Test if we can access the admin panel
                const response = await fetch('/api/admin');
                if (response.ok) {
                    results.innerHTML = `
                        <div class="success">✅ Admin Panel API is accessible!</div>
                        <div class="info">Admin panel should be working properly</div>
                    `;
                } else {
                    results.innerHTML = `<div class="error">❌ Admin Panel error: ${response.status}</div>`;
                }
            } catch (error) {
                results.innerHTML = `<div class="error">❌ Admin Panel error: ${error.message}</div>`;
            }
        }
        
        // Auto-run tests on page load
        window.onload = function() {
            testPlanService();
            testAdminPanel();
        };
    </script>
</body>
</html>
