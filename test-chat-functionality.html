<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Functionality Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Chat Functionality Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Check if conversations exist in localStorage</h2>
        <button onclick="testConversations()">Test Conversations</button>
        <div id="conversation-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Create sample conversation</h2>
        <button onclick="createSampleConversation()">Create Sample</button>
        <div id="create-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: Test message sending</h2>
        <button onclick="testMessageSending()">Test Message</button>
        <div id="message-result"></div>
    </div>

    <script>
        const CONVERSATION_STORAGE_KEY = 'reRideConversations';
        
        function testConversations() {
            const resultDiv = document.getElementById('conversation-result');
            try {
                const conversations = localStorage.getItem(CONVERSATION_STORAGE_KEY);
                if (conversations) {
                    const parsed = JSON.parse(conversations);
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Conversations Found!</h3>
                            <p>Found ${parsed.length} conversations</p>
                            <pre>${JSON.stringify(parsed, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ No Conversations Found</h3>
                            <p>No conversations exist in localStorage</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function createSampleConversation() {
            const resultDiv = document.getElementById('create-result');
            try {
                const sampleConversation = {
                    id: "conv_test_" + Date.now(),
                    customerId: "test@example.com",
                    customerName: "Test User",
                    sellerId: "seller@test.com",
                    vehicleId: 999,
                    vehicleName: "Test Vehicle",
                    vehiclePrice: 1000000,
                    messages: [
                        {
                            id: 1,
                            sender: "user",
                            text: "Hello, is this vehicle available?",
                            timestamp: new Date().toISOString(),
                            isRead: true,
                            type: "text"
                        },
                        {
                            id: 2,
                            sender: "seller",
                            text: "Yes, it's available! Would you like to schedule a viewing?",
                            timestamp: new Date().toISOString(),
                            isRead: false,
                            type: "text"
                        }
                    ],
                    lastMessageAt: new Date().toISOString(),
                    isReadBySeller: false,
                    isReadByCustomer: true,
                    isFlagged: false
                };
                
                // Get existing conversations or create new array
                const existing = localStorage.getItem(CONVERSATION_STORAGE_KEY);
                const conversations = existing ? JSON.parse(existing) : [];
                conversations.push(sampleConversation);
                
                // Save back to localStorage
                localStorage.setItem(CONVERSATION_STORAGE_KEY, JSON.stringify(conversations));
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Sample Conversation Created!</h3>
                        <p>Created conversation with ID: ${sampleConversation.id}</p>
                        <p>Total conversations: ${conversations.length}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error Creating Conversation</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function testMessageSending() {
            const resultDiv = document.getElementById('message-result');
            try {
                const conversations = localStorage.getItem(CONVERSATION_STORAGE_KEY);
                if (!conversations) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ No Conversations to Test</h3>
                            <p>Please create a sample conversation first</p>
                        </div>
                    `;
                    return;
                }
                
                const parsed = JSON.parse(conversations);
                if (parsed.length === 0) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ No Conversations to Test</h3>
                            <p>Please create a sample conversation first</p>
                        </div>
                    `;
                    return;
                }
                
                // Add a new message to the first conversation
                const conversation = parsed[0];
                const newMessage = {
                    id: Date.now(),
                    sender: "user",
                    text: "This is a test message sent at " + new Date().toLocaleTimeString(),
                    timestamp: new Date().toISOString(),
                    isRead: false,
                    type: "text"
                };
                
                conversation.messages.push(newMessage);
                conversation.lastMessageAt = newMessage.timestamp;
                
                // Save back to localStorage
                localStorage.setItem(CONVERSATION_STORAGE_KEY, JSON.stringify(parsed));
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Message Sent Successfully!</h3>
                        <p>Added message to conversation: ${conversation.id}</p>
                        <p>Total messages in conversation: ${conversation.messages.length}</p>
                        <p>Message: "${newMessage.text}"</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Error Sending Message</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Auto-run the first test on page load
        window.onload = function() {
            testConversations();
        };
    </script>
</body>
</html>
